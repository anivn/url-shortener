<body class="text-center" style="margin-top: 50px;">
  <p>Chào bạn ! </p>
  <p>Nhập link cần rút gọn vào ô bên dưới ^^!</p>
  <p>Sau đó chọn biểu tượng mà bạn thích.</p>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-10">
        <div class="text-left">
          <p class="lead emoji-picker-container">
            <input type="text" class="form-control" id="url" placeholder="Url cần rút gọn.">
          </p>
          <p class="lead emoji-picker-container" style="display:none" id="emoji-div">
            <input type="text" class="form-control" id="emoji" placeholder="Chọn biểu tượng" data-emojiable="true">
          </p>
        </div>
        <div id="cool" class="jumbotron" style="display:none">
          <h1>Link đã được rút gọn!</h1>
          <h4 id="cool-url"></h4>
          </br>
          <h4 id="cool-stats"></h4>
          <!-- <h4 id="cool-subdomain"> </h4> -->
        </div>
        <button id="check" class="btn btn-primary btn-lg btn-block">
            Kiểm tra <i class="fa fa-check"></i>
          </button>
        <button id="grab" style="display:none" class="btn btn-primary btn-lg btn-block">
            Tạo link <i class="fa fa-check-circle"></i>
          </button>
      </div>
    </div>
  </div>

  <br>
  <p>Ani-vn.com</p>

  <p>
  </p>

  <!-- Begin emoji-picker JavaScript -->
  <script src="/lib/js/config.js"></script>
  <script src="/lib/js/util.js"></script>
  <script src="/lib/js/jquery.emojiarea.js"></script>
  <script src="/lib/js/emoji-picker.js"></script>
  <!-- End emoji-picker JavaScript -->

  <script>
    $(function() {
      // Initializes and creates emoji set from sprite sheet
      window.emojiPicker = new EmojiPicker({
        emojiable_selector: '[data-emojiable=true]',
        assetsPath: '/lib/img/',
        popupButtonClasses: 'fa fa-smile-o'
      });
      // It can be called as many times as necessary; previously converted input fields will not be converted again
      window.emojiPicker.discover();
    });

    $(document).on('click', '#check', () =>  {
      var url = $('#url');
      if (url.val().trim().length === 0) {
        new Noty({
          text: `Choose one or more emoji`,
          type: 'warning',
          theme: 'nest',
          force: true,
          timeout: 2000
        }).show()
      } else {
        new Noty({
          text: 'Chọn biểu tượng cho link của bạn !',
          type: 'info',
          theme: 'nest',
          force: true,
          timeout: 1000
        }).show()
        socket.emit('url', url.val());
      }
    });

    $(document).on('click', '#grab', () =>  {
      var url = $('#url');
      var emoji = $('#emoji');
      if (emoji.val().trim().length === 0 || url.val().trim().length === 0) {
        new Noty({
          text: `Chọn một hoặc nhiều biểu tượng`,
          type: 'warning',
          theme: 'nest',
          force: true,
          timeout: 2000
        }).show()
      } else {
        fetch('/', {
            method: 'post',
            headers: {
              'Accept': 'application/json, text/plain, */*',
              'Content-Type': 'application/json'
            },
            body: JSON.stringify({
              url: url.val().trim(),
              emoji: emoji.val().trim()
            })
          })
          .then(res => res.json())
          .then(res => {
            if (res.status) {
              $('#cool-url').text(`${res.url}`);
              $('#cool-stats').text(`${res.stats}`);
              $('#cool').show('slow');
              // $('#grab').hide('slow');
              $('#check').hide('slow');
              // $('#emoji').hide('slow');
              // $('#url').hide('slow');
            } else {
              new Noty({
                text: res.message,
                type: 'warning',
                theme: 'nest',
                force: true,
                timeout: 2000
              }).show()
            }
          });
      }
    });

    var socket = io();
    socket.on('new', (msg) => {
      new Noty({
        text: msg,
        type: 'info',
        theme: 'nest',
        force: true,
        timeout: 1000
      }).show()
    });
    socket.on('emojis', (response) => {
      if (response.status === false) {
        new Noty({
          text: response.response,
          type: 'error',
          theme: 'nest',
          force: true,
          timeout: 1000
        }).show()
      } else {
        console.log(response);
        response.response = response.response.slice(0, 6).join('')
        $('.emoji-wysiwyg-editor').html(response.response)
        $('#emoji-div').show('slow');
        $('#grab').show('slow');
        $('#check').hide('slow');
        new Noty({
          text: `Bạn có thể sử dụng biểu tượng hoặc văn bản.`,
          type: 'info',
          theme: 'nest',
          force: true,
          timeout: 2500
        }).show()
      }
    })
  </script>
